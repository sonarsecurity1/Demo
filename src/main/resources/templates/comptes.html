<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Comptes</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Liste des comptes</h1>
        <nav>
            <ul>
                <li><a href="/">Accueil</a></li>
                <li><a href="/comptes/nouveau">Ajouter un compte</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <!-- Affichage des messages -->
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill"></i> <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="row">
            <!-- Liste des comptes -->
            <div class="col-12">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Numéro Carte</th>
                                <th>Titulaire</th>
                                <th>Solde</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="compte : ${comptes}">
                                <td th:text="${compte.id}"></td>
                                <td th:text="${compte.numCarte}"></td>
                                <td th:text="${compte.titulaire}"></td>
                                <td th:text="${compte.solde} + ' FCFA'" class="fw-bold text-success"></td>
                                <td>
                                    <a th:href="@{/comptes/modifier/{id}(id=${compte.id})}"
                                       class="btn btn-warning btn-sm" title="Modifier">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a th:href="@{/comptes/supprimer/{id}(id=${compte.id})}"
                                       class="btn btn-danger btn-sm" title="Supprimer"
                                       onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce compte ?')">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(comptes)}">
                                <td colspan="5" class="text-center text-muted">Aucun compte enregistré.</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        </div>

        <div class="row mt-4">
            <!-- Formulaire de transfert -->
            <div class="col-md-6 offset-md-3">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-arrow-left-right"></i> Transfert Rapide</h5>
                    </div>
                    <div class="card-body">
                        <form action="/transfert" method="post">
                            <div class="mb-3">
                                <label for="idSource" class="form-label bi bi-person">ID Envoyeur</label>
                                <input type="number" id="idSource" name="idSource" class="form-control" placeholder="Ex: 1" required>
                            </div>

                            <div class="mb-3">
                                <label for="idDestination" class="form-label bi bi-person">ID Receveur</label>
                                <input type="number" id="idDestination" name="idDestination" class="form-control" placeholder="Ex: 2" required>
                            </div>

                            <div class="mb-3">
                                <label for="montant" class="form-label bi bi-credit-card">Montant</label>
                                <div class="input-group">
                                    <input type="number" id="montant" name="montant" class="form-control" placeholder="0.00" required>
                                    <span class="input-group-text">FCFA</span>
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-send"></i> Transférer
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
